[package]
name = "assessor-guest"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
alloy-primitives = { version = "0.8" }
alloy-sol-types = { version = "0.8", features = ["eip712-serde"] }
boundless-assessor = { path = "../../../assessor" }
boundless-market = { path = "../../../boundless-market", default-features = false }
postcard = "1.0"
risc0-aggregation = { git = "https://github.com/risc0/risc0-ethereum", branch = "parker/rel-1.2.1", default-features = false, features = ["verify"] }
risc0-zkvm = { git = "https://github.com/risc0/risc0", rev = "f74920596c745a8bb7e8a6f1dfdefb44d03ed06f", default-features = false, features = ["std"] }

[patch.crates-io]
# use optimized risc0 circuit
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.8-risczero.0" }
k256 = { git = "https://github.com/risc0/RustCrypto-elliptic-curves", tag = "k256/v0.13.4-risczero.0" }
crypto-bigint = { git = "https://github.com/risc0/RustCrypto-crypto-bigint", tag = "v0.5.5-risczero.0" }
